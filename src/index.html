<!doctype html>

        <meta charset="utf-8">

    <body>
        <header class="header container">
            <h1 class="page-title">MY LIST</h1>
            <aside class="header-favorites">
                <div class="header-favorites__item">
                    <span class="material-symbols-rounded">stars</span>
                    <span class="favorites__item-counter">10</span>
                </div>
            </aside>
        </header>
        <main class="profiles-page">
            <div class="container">
                <ul class="profiles-list">
                    <li class="profiles-list__item">
                        <div class="profiles">
                            <figure class="profiles__image-wrapper">
                                <img class="profiles__image" src="./assets/images/profile-placeholder.png" alt="Profile" itemprop="image"/>
                            </figure>
                            <div class="profiles__details">
                                <h2 class="profiles__title" itemprop="brand">Profile Username</h2>
                                <p class="profiles__subtitle" itemprop="description">Profile Description</p>
                                <button class="profiles__add-to-favorites button button--primary">Add to Favorites</button>
                            </div>
                        </div>
                    </li>

                    <li class="profiles-list__item">
                        <div class="profiles">
                            <figure class="profiles__image-wrapper">
                                <img class="profiles__image" src="./assets/images/profile-placeholder.png" alt="Profile" itemprop="image"/>
                            </figure>
                            <div class="profiles__details">
                                <h2 class="profiles__title" itemprop="brand">Profile Username</h2>
                                <p class="profiles__subtitle" itemprop="description">Profile Description</p>
                                <button class="profiles__add-to-favorites button button--primary button--saved">Saved</button>
                            </div>
                        </div>
                    </li>
                </ul>

                <nav class="pagination">
                    <ul class="pagination__list">
                        <li class="pagination__item">
                            <a href="#" class="pagination__link">
                                <svg class="icon" width="8px" height="10px" viewBox="18 18 8 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <title>Arrow Left</title>

                                </svg>
                            </a>
                        </li>
                        <li class="pagination__item">
                            <a href="#" class="pagination__link">
                                1

                        </li>
                        <li class="pagination__item">

                                </svg>
                            </a>
                        </li>

            </div>
        </main>
